<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cancelled Crew</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body id="body">
    <!-- Navbar Section -->
    <nav id="NFTnavbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-brand" href="#home" id="home-container-button">
        <img src="./assets/images/sample-LOGO.png" height="50px" width="50px" />
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button id="about-container-button" class="nav-link" href="#about">
              About
            </button>
          </li>

          <li class="nav-item active">
            <button
              id="rarity-container-button"
              class="nav-link"
              href="#rarity"
            >
              Rarity
            </button>
          </li>

          <li class="nav-item">
            <button
              id="roadmap-container-button"
              class="nav-link"
              href="#roadmap"
            >
              Roadmap
            </button>
          </li>
        </ul>

        <!-- CONENCT WALLET BUTTON -->
        <div class="btn-group dropleft">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Connect Wallet
          </button>
          <ul class="dropdown-menu">
            <button id="phantom-wallet">Phantom</button>
            <button id="wallet-2">Wallet 2</button>
            <button id="wallet-3">Wallet 3</button>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main containers need to go here -->
    <main class="container-fluid">
      <div id="main-container" class="row">
        <!-- this is the div that will slightly smaller than size of the page and contain all the contents of the current page -->

        <div id="home-container">
          <div id="home-container-left-column" class="col-5">
            <p class="vertical-center" id="home-container-left-column-p">
              A collection of <strong>NUMBER OF MINTS HERE</strong>
              uniquely generated, collectible, and hilarious members of what we
              like to call the Cancelled Crew.
            </p>
          </div>

          <div id="home-container-right-column" class="col-6">
            <h1 id="home-container-right-column-h1" class="text-center">
              THE CANCELLED CREW
            </h1>

            <!-- A carosuel Slideshow of some NFTs-->
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="assets/images/NFT-Placeholder1.jpg"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/images/NFT-Placeholder2.jpg"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100"
                    src="assets/images/NFT-Placeholder4.jpg"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleControls"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleControls"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Dont uncomment link to mint.js until we are ready to start testing it -->
    <!-- <script src="./assets/js/mint.js" type="text/javascript"></script> -->
    <script src="./assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
